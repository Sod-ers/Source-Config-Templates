unbindall // CLEAR PREVIOUS BINDS

// --- MOVEMENT ---
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "q" "+left"
bind "e" "+right"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "shift" "+speed"
bind "alt" "+walk"

// --- CHAT BINDS ---
bind "DOWNARROW" "say ( ͡° ͜ʖ ͡°)"

// --- GAME fUNCTIONS ---
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot0"
bind "k" "kill"
bind "r" "+reload"
bind "t" "+use"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "`" "toggleconsole"
bind "escape" "cancelselect"
bind "tab" "+sc"
bind "f10" "disconnect Bailing out, you are on your own. Good luck."
bind "f11" "quit Bailing out, you are on your own. Good luck."
bind "f12" "screenshot"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// --- ALIAS COMMANDS ---
alias "c" "clear"
alias "+sc" "+showscores; net_graph 3; cl_showpos 1"
alias "-sc" "-showscores; net_graph 0; cl_showpos 0"
alias "mus" "volume 0; voice_enable 0; voice_scale 0; snd_musicvolume 0"
alias "vol" "volume 0.07; voice_enable 1; voice_scale 0.25; snd_musicvolume 0.25"

